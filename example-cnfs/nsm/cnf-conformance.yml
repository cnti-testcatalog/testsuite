helm_chart:
helm_chart_container_name: vppagent-forwarder 
container_names: 
  - name: nsm
    upgrade_test_tag:  1.0.0
white_list_helm_chart_container_names: [falco, node-cache, nginx, coredns, calico-node, kube-proxy, nginx-proxy, kube-multus]
