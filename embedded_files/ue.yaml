# IMSI number of the UE. IMSI = [MCC|MNC|MSISDN] (In total 15 or 16 digits)

supi: 'imsi-{{ .Values.mcc }}{{ .Values.mnc }}{{ .Values.ues.initialMSISDN }}'
mcc: '{{ .Values.mcc }}'
mnc: '{{ .Values.mnc }}'

# SUCI Protection Config
{{ if .Values.protectionScheme }}
protectionScheme: '{{ .Values.protectionScheme }}'
{{ end }}
{{ if .Values.publicKey }}
homeNetworkPublicKey: '{{ .Values.publicKey  }}'
{{ end }}
{{ if .Values.publicKeyId }}
homeNetworkPublicKeyId: '{{ .Values.publicKeyId }}'
{{ end }}
{{ if .Values.routingIndicator }}
routingIndicator: '{{ .Values.routingIndicator }}'
{{ end }}


# Permanent subscription key
key: '{{ .Values.ues.key }}'
# Operator code (OP or OPC) of the UE
op: '{{ .Values.ues.op }}'
# This value specifies the OP type and it can be either 'OP' or 'OPC'
opType: '{{ .Values.ues.opType }}'
# Authentication Management Field (AMF) value
amf: '8000'
# IMEI number of the device. It is used if no SUPI is provided
imei: '356938035643803'
# IMEISV number of the device. It is used if no SUPI and IMEI is provided
imeiSv: '4370816125816151'

# List of gNB IP addresses for Radio Link Simulation
gnbSearchList:
  - ${GNB_IP}

  # UAC Access Identities Configuration
uacAic:
  mps: false
  mcs: false

# UAC Access Control Class
uacAcc:
  normalClass: 0
  class11: false
  class12: false
  class13: false
  class14: false
  class15: false
  
# Initial PDU sessions to be established
sessions:
  {{- range .Values.ues.apnList }}
  - {{- toYaml . | nindent 4 }}
  {{- end }}

# Configured NSSAI for this UE by HPLMN
configured-nssai:
  - sst: {{ .Values.sst }}
    sd: {{ .Values.sd }}

# Default Configured NSSAI for this UE
default-nssai:
  - sst: {{ .Values.sst }}
    sd: {{ .Values.sd }}

# Supported encryption algorithms by this UE
integrity:
  IA1: true
  IA2: true
  IA3: true

# Supported integrity algorithms by this UE
ciphering:
  EA1: true
  EA2: true
  EA3: true

# Integrity protection maximum data rate for user plane
integrityMaxRate:
  uplink: 'full'
  downlink: 'full'
